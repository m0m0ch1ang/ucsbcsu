    </div>

<!-- JavaScript for Toggle Menu and Slideshow -->
<script>
    let currentSlide = 0; // Initialize the current slide index
    const slides = document.querySelectorAll('.media-slide'); // Get all the slides

    function showSlide(direction) {
        // Hide all slides
        slides.forEach(slide => {
            slide.style.display = 'none';
        });

        // Calculate the next slide index based on the direction
        if (direction === 'prev') {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        } else {
            currentSlide = (currentSlide + 1) % slides.length;
        }

        // Show the next slide
        slides[currentSlide].style.display = 'block';
    }

    // Initially, display the first slide
    showSlide('next');

    // Automatic slideshow
    function nextAutoSlide() {
        showSlide('next'); // Use the same showSlide function for automatic transitions
    }

    function startAutoSlideshow() {
        setInterval(nextAutoSlide, 3000); // Change slide every 3 seconds (adjust as needed)
    }

    // Start the automatic slideshow when the page is loaded
    window.addEventListener('load', startAutoSlideshow);
</script>
