<!--- Java Script for Toggle Menu --->
<script>
let currentSlide = 0; // Initialize the current slide index
const slides = document.querySelectorAll('.media-slide'); // Get all the slides

function showSlide(direction) {
    // Hide the current slide
    slides[currentSlide].style.display = 'none';

    // Calculate the next slide index based on the direction
    if (direction === 'prev') {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    } else {
        currentSlide = (currentSlide + 1) % slides.length;
    }

    // Show the next slide
    slides[currentSlide].style.display = 'block';
}

// Initially, display the first slide
showSlide('next');

</script>
    
<script>
let currentAutoSlide = 0; // Change the variable name to "currentAutoSlide"
const slidesAuto = document.querySelectorAll('.media-slide');

function showAutoSlide(index) {
    slidesAuto.forEach((slide, i) => {
        if (i === index) {
            slide.style.display = 'block';
        } else {
            slide.style.display = 'none';
        }
    });
}

function nextAutoSlide() {
    currentAutoSlide = (currentAutoSlide + 1) % slidesAuto.length;
    showAutoSlide(currentAutoSlide);
}

function startAutoSlideshow() {
    showAutoSlide(currentAutoSlide);
    setInterval(nextAutoSlide, 3000); // Change slide every 3 seconds (adjust as needed)
}

// Start the slideshow when the page is loaded
window.addEventListener('load', startAutoSlideshow);
</script>
